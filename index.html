<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    

    

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 d-flex justify-content-center align-item-center>Current Time &amp; Date: <br /> <span id="time-display"></span></h1>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li id="7" class="list-group-item timeBlock d-flex">0700 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="textValue"></input>
            <button id="save">
              <i class="bi bi-check-square justify-content-flex-end"></i></div></li>
            </button>

          <li id="8" class="list-group-item timeBlock d-flex">0800 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task">  </input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="9" class="list-group-item timeBlock d-flex">0900 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="10" class="list-group-item timeBlock d-flex">1000 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="11" class="list-group-item timeBlock d-flex">1100 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="12" class="list-group-item timeBlock d-flex">1200 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="13" class="list-group-item timeBlock d-flex">1300 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="14" class="list-group-item timeBlock d-flex">1400 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="15" class="list-group-item timeBlock d-flex">1500 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="16" class="list-group-item timeBlock d-flex">1600 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="17" class="list-group-item timeBlock d-flex">1700 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>

          <li id="18" class="list-group-item timeBlock d-flex">1800 |<div class="d-flex justify-content-between flex-grow-1">
            <input class="task"></input><i class="bi bi-check-square justify-content-flex-end"></i></div></li>
          
        </ul>
      </div>
    </div>
    <div id="task-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p><input id="task-input" class="textValue">
          </div>
          <div class="modal-footer">
            <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="save" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>



      <!-- Timeblocks go here -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
